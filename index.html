<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tinyHeart</title>
		<style type="text/css">
		  *{
		  	margin: 0;
		  	padding: 0;
		  }
			body{
				padding-top:10px ;
			}
			.all_bg{
				width: 800px;
				height: 600px;
				margin: 0px auto;
			
			}
			#allcanvas{
				position: relative;
				margin: 0;
				width: 800px;
				height: 600px;
				border: 3px solid #aaa;
				
			}
			#canvas1{
				position: absolute;
				bottom: 0;
				left: 0;
				z-index: 1;
			}
			#canvas2{
				position: absolute;
				bottom: 0;
				left: 0;
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<div class="all_bg">
			<div id="allcanvas">
				<canvas id="canvas1" width="800px" height="600px"></canvas>
				<canvas id="canvas2" width="800px" height="600px"></canvas>
			</div>
		</div>
		<script type="text/javascript" src="js/commonFunctions.js" ></script>
		<script type="text/javascript" src="js/tinyHeart.js" ></script>
		<script type="text/javascript" src="js/backkground.js" ></script>
		<script type="text/javascript" src="js/ane.js" ></script>
		<script type="text/javascript" src="js/fruit.js" ></script>	
		<script type="text/javascript" src="js/mom.js" ></script>
		<script type="text/javascript" src="js/collision.js" ></script>
		<script type="text/javascript" src="js/baby.js" ></script>
		<script type="text/javascript" src="js/data.js" ></script>
		<script type="text/javascript" src="js/wave.js" ></script>
		<script type="text/javascript" src="js/halo.js" ></script>
		<script type="text/javascript" src="js/dust.js" ></script>
	</body>
</html>
